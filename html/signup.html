<body>
    <nav>
    <div class="openMenu"><i class="fa fa-bars"></i></div>
    <ul class="mainMenu">
        <li><a href="index.html">Home</a></li>

    <logo>

            <tr>
                <td>

                <td>
                    <a href="#"><img src="/images/searchIcon.png" class="searchIcon"></a>

            </tr>

        <div class="content-box">

                <!-- <div class="left"></div> -->

                </div>
            </form>

            <div class="right">
                <a href="login.html"><button class="regist-btn" href="login.html">Login</button></a>
                </div>
